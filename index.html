<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store</title>
</head>
<body>
    <h1>Welcome to Our Local Store</h1>
    <p>Cart: {{ session.get('cart', []) | length }} items</p>
    <div>
        {% for product in products %}
        <div>
            <img src="{{ url_for('static', filename='images/' + product['image']) }}" alt="{{ product['name'] }}" width="200">
            <h2>{{ product['name'] }}</h2>
            <p>{{ product['description'] }}</p>
            <p>Price: ${{ product['price'] }}</p>
            <a href="{{ url_for('product_detail', product_id=product['id']) }}">View Product</a> |
            <a href="{{ url_for('add_to_cart', product_id=product['id']) }}">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
